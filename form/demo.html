<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Integration</title>


</head>
<body>
<p id="abc"></p>
<p>roopa</p>
 
    <script>
       
       
        let presentdate=document.getElementById("abc");
        setInterval(()=>{
            presentdate.innerHTML= new Date().toLocaleTimeString();
        },3000)
</script>
</body>
</html>
